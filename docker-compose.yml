services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    env_file: local.env
    ports:
      - "5432:5432"
    networks:
      - default

  backend:
    build: ./backend
    volumes:
      - ./backend:/code
    env_file: local.env
    depends_on:
      - db
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    # command: gunicorn project.wsgi:application --bind 0.0.0.0:8000 --workers 3 --access-logfile - --error-logfile -
    ports:
      - "8000:8000"
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    stdin_open: True
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    networks:
      - default

